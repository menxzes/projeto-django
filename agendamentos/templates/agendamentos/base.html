{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Agenda Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/palette.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
    .error-message {
        color: #dc3545;
        font-size: 0.875em;
    }

    .invalid-feedback {
    display: block;
    color: #dc3545;
    font-size: 0.875em;
    }

    .is-invalid {
        border-color: #dc3545;
    }

    .card {
        border-radius: 10px;
    }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand fw-bold" href="{% url 'registro' %}">Agenda Fácil</a>

    <div class="ms-auto">
        <div class="dropdown">
        <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
            {{ request.user.first_name|default:request.user.username }}
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Sair</a></li>
        </ul>
        </div>
    </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
