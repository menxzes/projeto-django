<!DOCTYPE html>
<html>
<head>
    <title>Agenda Fácil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
    .error-message {
        color: #dc3545;
        font-size: 0.875em;
    }

    .invalid-feedback {
    display: block;
    color: #dc3545;
    font-size: 0.875em;
    }

    .is-invalid {
        border-color: #dc3545;
    }

    .card {
        border-radius: 10px;
    }

    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Agenda Fácil</h1>
        {% block content %}{% endblock %}
    </div>
    {% if user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'meus_agendamentos' %}">
            <i class="bi bi-calendar-check"></i> Meus Agendamentos
        </a>
    </li>
    {% endif %}
</body>
</html>
