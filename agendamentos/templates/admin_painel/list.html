{% extends "admin_painel/base.html" %}
{% block content %}
<h2>Profissionais</h2>
<a class="btn btn-primary mb-3" href="{% url 'criar_profissional' %}">Novo Profissional</a>
<table class="table table-striped">
  <tr><th>Usuário</th><th>Especialidade</th><th>Ações</th></tr>
  {% for p in profissionais %}
    <tr>
      <td>{{ p.usuario.get_full_name }}</td>
      <td>{{ p.especialidade }}</td>
      <td>
        <a href="{% url 'editar_profissional' p.pk %}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{% url 'excluir_profissional' p.pk %}" class="btn btn-sm btn-danger">Excluir</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="3">Nenhum profissional.</td></tr>
  {% endfor %}
</table>
{% endblock %}
